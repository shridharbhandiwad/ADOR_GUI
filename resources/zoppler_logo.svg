<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- White background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Left radiating arcs (radar waves) -->
  <g fill="none" stroke="#000000" stroke-width="6" stroke-linecap="round">
    <path d="M 180 165 Q 130 256 180 347" />
    <path d="M 145 125 Q 75 256 145 387" />
    <path d="M 110 85 Q 20 256 110 427" />
    <path d="M 75 45 Q -35 256 75 467" />
  </g>
  
  <!-- Right radiating arcs (radar waves) -->
  <g fill="none" stroke="#000000" stroke-width="6" stroke-linecap="round">
    <path d="M 332 165 Q 382 256 332 347" />
    <path d="M 367 125 Q 437 256 367 387" />
    <path d="M 402 85 Q 492 256 402 427" />
    <path d="M 437 45 Q 547 256 437 467" />
  </g>
  
  <!-- Z letter - italic style to match original -->
  <text x="256" y="295" 
        font-family="Arial Black, Arial, sans-serif" 
        font-weight="900" 
        font-style="italic"
        font-size="200" 
        text-anchor="middle" 
        fill="#000000">Z</text>
  
  <!-- Slash/notch through diagonal -->
  <line x1="228" y1="280" x2="280" y2="195" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
</svg>
