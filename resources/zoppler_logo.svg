<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Left radiating arcs (radar/sound waves) -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <!-- Inner arc left -->
    <path d="M 180 160 Q 130 256 180 352" />
    <!-- Second arc left -->
    <path d="M 140 120 Q 70 256 140 392" />
    <!-- Third arc left -->
    <path d="M 100 80 Q 10 256 100 432" />
    <!-- Outer arc left -->
    <path d="M 60 40 Q -50 256 60 472" />
  </g>
  
  <!-- Right radiating arcs (radar/sound waves) -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <!-- Inner arc right -->
    <path d="M 332 160 Q 382 256 332 352" />
    <!-- Second arc right -->
    <path d="M 372 120 Q 442 256 372 392" />
    <!-- Third arc right -->
    <path d="M 412 80 Q 502 256 412 432" />
    <!-- Outer arc right -->
    <path d="M 452 40 Q 562 256 452 472" />
  </g>
  
  <!-- Z letter in center -->
  <g fill="#ffffff">
    <!-- Z shape - stylized with diagonal -->
    <polygon points="210,150 302,150 302,175 245,305 302,305 302,362 210,362 210,337 267,207 210,207" />
  </g>
</svg>
